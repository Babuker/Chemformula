<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chemical Formula Optimizer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>

<body>
<header>
  <h1>Chemical Formula Optimizer</h1>
  <button onclick="switchLang('ar')">AR</button>
</header>

<main>
<form id="formulaForm">

<label>Primary Goal</label>
<select id="primaryGoal">
  <option value="min-cost">Min Cost</option>
  <option value="balanced" selected>Balanced</option>
  <option value="max-performance">Max Performance</option>
</select>

<hr>

<label>Unit Weight</label><br>
<label><input type="radio" name="weightMode" value="manual" checked> Manual</label>
<label><input type="radio" name="weightMode" value="auto"> Automatic</label>

<input type="number" id="totalWeight" value="1000">

<button type="submit">Generate Formula</button>
</form>

<section id="resultsContent" style="display:none">
<h2>Results</h2>
<p>Date: <span id="designDate"></span></p>

<table id="formulaTable">
<thead>
<tr><th>Material</th><th>Amount</th><th>Function</th></tr>
</thead>
<tbody></tbody>
</table>

<div id="performanceMetrics"></div>

<button onclick="exportResults()">Export PDF</button>
</section>
</main>

<script src="i18n.js"></script>
<script src="script.js"></script>
</body>
</html>
