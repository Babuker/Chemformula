<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChemFormula® | Global Chemical Formulation Tool</title>

  <meta name="description" content="Professional chemical formulation optimizer">
  <link rel="stylesheet" href="style.css">

  <!-- Chart.js CDN (GitHub Pages compatible) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>ChemFormula®</h1>

<form id="formulaForm">

  <div class="step">
    <label>Active Ingredient Name</label>
    <input type="text" id="aiName" required>

    <label>Concentration (mg per unit)</label>
    <input type="number" id="aiMg" required>
  </div>

  <div class="step">
    <label>Reference Standard</label>
    <select id="standard">
      <option>USP</option>
      <option>BP</option>
    </select>
  </div>

  <div class="step">
    <label>Dosage Form</label>
    <select id="dosage">
      <option>Tablet</option>
      <option>Liquid</option>
      <option>Dry Powder</option>
    </select>
  </div>

  <div class="step">
    <label>Formulation Basis</label>
    <select id="basis">
      <option>Quality & Cost Balance</option>
      <option>Quality Only</option>
      <option>Cost Only</option>
    </select>
  </div>

  <div class="step">
    <label>Drug Release Type</label>
    <select id="release">
      <option>Immediate Release</option>
      <option>Modified Release</option>
      <option>Extended Release</option>
    </select>
  </div>

  <button type="submit">Generate Formula</button>
</form>

<div id="results" style="display:none">
  <h2>Optimized Formula</h2>

  <table id="resultsTable">
    <thead>
      <tr>
        <th>Component</th>
        <th>Amount (mg)</th>
        <th>Percentage (%)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <canvas id="pieChart"></canvas>
</div>

<script src="script.js"></script>
</body>
</html>
