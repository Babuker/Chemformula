<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChemFormula® | نظام عالمي لبناء التركيبات الدوائية</title>
  <meta name="description" content="نظام احترافي لبناء التركيبات الدوائية مع اختيار ذكي للمواد المضافة وتحليل التكلفة والتوصيات."/>
  <meta name="author" content="ChemFormula®"/>
  <meta name="robots" content="index, follow"/>

  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Language Switch -->
  <div class="lang-box">
    <select id="langSelect" onchange="switchLang()">
      <option value="ar" selected>العربية</option>
      <option value="en">English</option>
    </select>
  </div>

  <header>
    <h1>ChemFormula®</h1>
    <p>نظام عالمي احترافي لبناء التركيبات الدوائية</p>
  </header>

  <main class="container">

    <!-- STEP 1 -->
    <section class="card">
      <h2>١. المادة الفعالة</h2>
      <label for="apiName">اسم المادة الفعالة</label>
      <input type="text" id="apiName" placeholder="مثال: باراسيتامول" />
      <label for="apiMg">كمية المادة الفعالة (ملغم / وحدة)</label>
      <input type="number" id="apiMg" min="0" step="0.01" />
    </section>

    <!-- STEP 2 -->
    <section class="card">
      <h2>٢. المرجع الدستوري</h2>
      <select id="reference">
        <option value="USP">USP</option>
        <option value="BP">BP</option>
        <option value="EUP">Ph. Eur.</option>
      </select>
    </section>

    <!-- STEP 3 -->
    <section class="card">
      <h2>٣. الشكل الصيدلاني</h2>
      <select id="dosageForm">
        <option value="tablet">قرص</option>
        <option value="coatedTablet">قرص مغلف</option>
        <option value="capsule">كابسول</option>
        <option value="liquid">شراب سائل</option>
        <option value="drySyrup">شراب جاف</option>
      </select>
    </section>

    <!-- STEP 4 -->
    <section class="card">
      <h2>٤. استراتيجية بناء التركيبة</h2>
      <select id="strategy">
        <option value="balanced">توازن الجودة والتكلفة</option>
        <option value="quality">الجودة فقط</option>
        <option value="cost">التكلفة فقط</option>
      </select>
    </section>

    <!-- STEP 5 -->
    <section class="card">
      <h2>٥. معلومات التشغيلة</h2>
      <label for="batchSize">حجم التشغيلة (عدد الوحدات)</label>
      <input type="number" id="batchSize" min="1" step="1" />
    </section>

    <!-- STEP 6 -->
    <section class="card">
      <h2>٦. اختيار المواد المضافة</h2>
      <label for="additiveMode">طريقة تحديد كميات المواد المضافة</label>
      <select id="additiveMode">
        <option value="auto">آلي</option>
        <option value="manual">يدوي</option>
      </select>
    </section>

    <!-- ACTION -->
    <section class="card">
      <button onclick="calculateFormula()">إنشاء التركيبة المثالية</button>
    </section>

    <!-- RESULTS -->
    <section class="card" id="resultsSection" style="display:none;">
      <h2>نتائج التركيبة</h2>
      <div id="resultsTable"></div>
    </section>

    <!-- BATCH SUMMARY -->
    <section class="card" id="batchSummarySection" style="display:none;">
      <h2>ملخص التشغيلة</h2>
      <div id="batchSummary"></div>
    </section>

    <!-- RECOMMENDATIONS -->
    <section class="card" id="recommendationsSection" style="display:none;">
      <h2>التوصيات</h2>
      <div id="recommendations"></div>
    </section>

    <!-- CHART -->
    <section class="card" id="chartSection" style="display:none;">
      <h2>مخطط التوزيع الدائري</h2>
      <canvas id="compositionChart" height="120"></canvas>
    </section>

    <!-- EXPORT -->
    <section class="card" id="exportSection" style="display:none;">
      <button onclick="window.print()">تصدير النتائج إلى PDF</button>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
