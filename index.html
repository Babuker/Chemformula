<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChemFormula® | Global Chemical Formulation Tool</title>

  <!-- Meta (Professional / Legal-ready) -->
  <meta name="description" content="ChemFormula® is a professional chemical formulation optimizer ensuring 100% accuracy, manual active ingredient control, auto or manual batch weight, multilingual support, and visual analytics."/>
  <meta name="author" content="ChemFormula®"/>
  <meta name="robots" content="index, follow"/>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css"/>

  <!-- Chart.js (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>ChemFormula®</h1>
    <p>Your Global Chemical Formulation Optimizer</p>
  </header>

  <main>
    <section id="form-section">
      <h2>Chemical Formulation Input</h2>
      <form id="chemForm">
        <label for="totalWeight">Total Unit Weight:</label>
        <select id="weightInputType" name="weightInputType">
          <option value="manufacturer">Manufacturer Input</option>
          <option value="auto">Auto Calculate</option>
        </select>
        <input type="number" id="totalWeight" name="totalWeight" placeholder="Enter weight" min="0" step="any" required/>

        <h3>Active Ingredients</h3>
        <div id="ingredientsContainer">
          <div class="ingredient-row">
            <input type="text" name="ingredientName" placeholder="Ingredient Name" required/>
            <input type="number" name="ingredientWeight" placeholder="Weight" min="0" step="any" required/>
            <button type="button" class="removeIngredientBtn">Remove</button>
          </div>
        </div>
        <button type="button" id="addIngredientBtn">Add Ingredient</button>

        <button type="submit">Calculate Formulation</button>
      </form>
    </section>

    <section id="results-section">
      <h2>Results</h2>
      <p id="totalPercentage"></p>
      <canvas id="formulationChart"></canvas>
    </section>
  </main>

  <footer>
    <p>© 2026 ChemFormula®. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
