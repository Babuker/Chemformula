<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ChemFormula®</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
<h1>ChemFormula® – Formulation Engine</h1>

<form id="formulaForm">

<h3>1. Active Ingredient</h3>
<input id="aiName" placeholder="Active Ingredient Name" required>
<input id="aiMg" type="number" placeholder="Amount (mg/unit)" required>

<h3>2. Reference Standard</h3>
<select id="reference">
  <option>USP</option>
  <option>BP</option>
  <option>Ph.Eur</option>
</select>

<h3>3. Excipients Mode</h3>
<select id="excipientMode">
  <option value="auto">Automatic</option>
  <option value="manual">Manual</option>
</select>

<h3>4. Unit Weight</h3>
<select id="weightMode">
  <option value="auto">Automatic</option>
  <option value="manual">Manual</option>
</select>
<input id="manualWeight" type="number" placeholder="Total unit weight (mg)">

<h3>5. Batch Size</h3>
<input id="batchSize" type="number" placeholder="Number of units" required>

<button type="submit">Generate Formula</button>
</form>

<div id="results" style="display:none">

<h2>Formulation Table</h2>
<table>
<thead>
<tr>
<th>Component</th>
<th>Function</th>
<th>Amount (mg)</th>
<th>%</th>
<th>Cost / unit ($)</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>

<canvas id="pieChart"></canvas>

<h2>Batch Summary</h2>
<div id="batchSummary"></div>

<h2>Recommendations</h2>
<div id="recommendations"></div>

</div>

<script src="script.js"></script>
</body>
</html>
