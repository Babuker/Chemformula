<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChemFormula® | أداة تركيب كيميائي عالمية</title>
  <meta name="description" content="أداة تركيب كيميائي احترافية بدقة 100% مع مدخلات يدوية وآلية، وحساب الوزن الأمثل للتشغيلة، وتحقيق توازن الجودة والتكلفة." />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>كيم فورمولا®</h1>
  <form id="formulaForm">

    <section>
      <h2>الخطوة 1: المادة الفعالة</h2>
      <label>اسم المادة الفعالة:
        <input type="text" id="apiName" required placeholder="أدخل اسم المادة الفعالة" />
      </label>
      <label>كمية المادة الفعالة (ملجم):
        <input type="number" id="apiMg" required min="1" />
      </label>
    </section>

    <section>
      <h2>الخطوة 2: المرجع الدستوري</h2>
      <select id="reference">
        <option value="USP">USP</option>
        <option value="BP">BP</option>
        <option value="EUP">EUP</option>
      </select>
    </section>

    <section>
      <h2>الخطوة 3: شكل الجرعة</h2>
      <select id="dosageForm">
        <option value="Tablet">قرص</option>
        <option value="Liquid">شراب سائل</option>
        <option value="Powder">بودرة</option>
      </select>
    </section>

    <section>
      <h2>الخطوة 4: هدف التركيبة</h2>
      <select id="formGoal">
        <option value="Balanced">توازن الجودة والتكلفة</option>
        <option value="Quality">الجودة فقط</option>
        <option value="Cost">التكلفة فقط</option>
      </select>
    </section>

    <section>
      <h2>الخطوة 5: طريقة تحرير المادة الفعالة</h2>
      <input type="text" id="releaseMethod" placeholder="مثال: تحرير سريع، تحرير ممتد" />
    </section>

    <section>
      <h2>الخطوة 6: اختيار المواد المضافة</h2>
      <label>
        <input type="radio" name="excipientMode" value="auto" checked /> تلقائي
      </label>
      <label>
        <input type="radio" name="excipientMode" value="manual" /> يدوي
      </label>
    </section>

    <section id="manualExcipientSection" style="display:none;">
      <label>أدخل المواد المضافة (مفصولة بفواصل):</label>
      <input type="text" id="manualExcipients" placeholder="مثال: لاكتوز، PVP، ستيرات المغنيسيوم" />
    </section>

    <section>
      <h2>الخطوة 7: حجم التشغيلة</h2>
      <input type="number" id="batchSize" value="10000" min="1" required />
    </section>

    <button type="submit">إنشاء التركيبة</button>
  </form>

  <div id="results" style="display:none;">
    <h2>نتائج التركيبة</h2>

    <table id="resultTable" border="1" width="100%">
      <thead>
        <tr>
          <th>المكون</th>
          <th>الوظيفة</th>
          <th>ملجم / وحدة</th>
          <th>%</th>
          <th>التكلفة / كجم ($)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <canvas id="pieChart" height="200"></canvas>

    <div id="batchInfo"></div>
    <div id="recommendations"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
