<div class="form-group">
  <label><i class="fas fa-weight"></i> وزن / حجم الوحدة</label>

  <div style="display:flex; gap:10px; margin-bottom:10px;">
    <label>
      <input type="radio" name="weightMode" value="manual" checked>
      يدوي
    </label>
    <label>
      <input type="radio" name="weightMode" value="auto">
      آلي (حسب الهدف الأساسي)
    </label>
  </div>

  <div class="input-with-unit">
    <input type="number" id="totalWeight" value="1000" min="100" step="10">
    <div class="unit">مجم</div>
  </div>

  <small id="autoWeightHint" style="display:none;color:#388e3c;">
    يتم حساب الوزن تلقائيًا بناءً على الهدف الأساسي
  </small>
</div>
