<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChemFormula® | أداة التركيبات الدوائية</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>كيم فورمولا</h1>

<form id="formulaForm">

  <div class="step">
    <label>اسم المادة الفعالة</label>
    <input type="text" id="aiName" required>

    <label>التركيز (ملغ لكل وحدة)</label>
    <input type="number" id="aiMg" required>
  </div>

  <div class="step">
    <label>الدستور المرجعي</label>
    <select id="standard">
      <option>USP</option>
      <option>BP</option>
    </select>
  </div>

  <div class="step">
    <label>الشكل الدوائي</label>
    <select id="dosage">
      <option>قرص</option>
      <option>شراب</option>
      <option>بودرة جافة</option>
    </select>
  </div>

  <div class="step">
    <label>أساس بناء التركيبة</label>
    <select id="basis">
      <option>توازن الجودة والتكلفة</option>
      <option>الجودة فقط</option>
      <option>التكلفة فقط</option>
    </select>
  </div>

  <div class="step">
    <label>طريقة تحرر المادة الفعالة</label>
    <select id="release">
      <option>تحرر فوري</option>
      <option>تحرر معدل</option>
      <option>تحرر ممتد</option>
    </select>
  </div>

  <button type="submit">إنشاء التركيبة</button>
</form>

<div id="results" style="display:none">
  <h2>التركيبة المثالية</h2>

  <table id="resultsTable">
    <thead>
      <tr>
        <th>المكون</th>
        <th>الكمية (ملغ)</th>
        <th>النسبة %</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <canvas id="pieChart"></canvas>
</div>

<script src="script.js"></script>
</body>
</html>
