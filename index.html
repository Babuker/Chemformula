<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChemFormula® – Pre-Formulation Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<header>
  <h1>ChemFormula®</h1>
  <p>Pre-Formulation Decision Support Tool</p>

  <select id="langSwitch">
    <option value="en" selected>EN</option>
    <option value="ar">AR</option>
  </select>
</header>

<main>

<section class="card">
  <h2 data-i18n="api">Active Ingredient</h2>

  <label>Name</label>
  <input id="apiName" type="text" placeholder="e.g. Paracetamol" />

  <label>Dose per unit (mg)</label>
  <input id="apiDose" type="number" />

  <label>API cost ($ / unit)</label>
  <input id="apiCost" type="number" />
</section>

<section class="card">
  <h2 data-i18n="ref">Reference</h2>
  <select id="reference">
    <option>USP</option>
    <option>BP</option>
    <option>Ph.Eur</option>
  </select>
</section>

<section class="card">
  <h2 data-i18n="form">Dosage Form</h2>
  <select id="dosageForm">
    <option value="tablet">Tablet</option>
    <option value="capsule">Capsule</option>
    <option value="liquid">Liquid</option>
    <option value="dry_syrup">Dry Syrup</option>
  </select>
</section>

<section class="card">
  <h2 data-i18n="batch">Batch Size</h2>
  <input id="batchSize" type="number" placeholder="Number of units" />
</section>

<button onclick="runFormulation()">Generate Formulation</button>

<section id="results" class="card hidden">
  <h2 data-i18n="results">Results</h2>

  <table id="resultTable">
    <thead>
      <tr>
        <th>Material</th>
        <th>Function</th>
        <th>mg / unit</th>
        <th>%</th>
        <th>Cost ($)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <canvas id="pieChart"></canvas>

  <div id="batchInfo"></div>
  <div id="recommendations"></div>
</section>

</main>

<script src="script.js"></script>
</body>
</html>
