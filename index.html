<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChemFormula® | Global Chemical Formulation Tool</title>
  <meta name="description" content="Professional chemical formulation optimizer with dynamic ingredient selection, cost analysis, and batch recommendations."/>
  <meta name="author" content="ChemFormula®"/>
  <meta name="robots" content="index, follow"/>

  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Language Switch -->
  <div class="lang-box">
    <select id="langSelect" onchange="switchLang()">
      <option value="en" selected>English</option>
      <option value="ar">العربية</option>
    </select>
  </div>

  <header>
    <h1>ChemFormula®</h1>
    <p>Global Professional Chemical Formulation Tool</p>
  </header>

  <main class="container">

    <!-- STEP 1 -->
    <section class="card">
      <h2>1. Active Ingredient</h2>
      <label for="apiName">Active Ingredient Name</label>
      <input type="text" id="apiName" placeholder="e.g. Paracetamol" />
      <label for="apiMg">Amount per Unit (mg)</label>
      <input type="number" id="apiMg" min="0" step="0.01" />
    </section>

    <!-- STEP 2 -->
    <section class="card">
      <h2>2. Reference Standard</h2>
      <select id="reference">
        <option value="USP">USP</option>
        <option value="BP">BP</option>
        <option value="EUP">Ph. Eur.</option>
      </select>
    </section>

    <!-- STEP 3 -->
    <section class="card">
      <h2>3. Dosage Form</h2>
      <select id="dosageForm">
        <option value="tablet">Tablet</option>
        <option value="coatedTablet">Coated Tablet</option>
        <option value="capsule">Capsule</option>
        <option value="liquid">Liquid Syrup</option>
        <option value="drySyrup">Dry Syrup</option>
      </select>
    </section>

    <!-- STEP 4 -->
    <section class="card">
      <h2>4. Formulation Strategy</h2>
      <select id="strategy">
        <option value="balanced">Balance Quality & Cost</option>
        <option value="quality">Quality Only</option>
        <option value="cost">Cost Only</option>
      </select>
    </section>

    <!-- STEP 5 -->
    <section class="card">
      <h2>5. Batch Information</h2>
      <label for="batchSize">Batch Size (units)</label>
      <input type="number" id="batchSize" min="1" step="1" />
    </section>

    <!-- STEP 6 -->
    <section class="card">
      <h2>6. Additives Selection</h2>
      <label for="additiveMode">Additives Quantity Mode</label>
      <select id="additiveMode">
        <option value="auto">Automatic</option>
        <option value="manual">Manual</option>
      </select>
    </section>

    <!-- ACTION -->
    <section class="card">
      <button onclick="calculateFormula()">Generate Optimal Formulation</button>
    </section>

    <!-- RESULTS -->
    <section class="card" id="resultsSection" style="display:none;">
      <h2>Formulation Results</h2>
      <div id="resultsTable"></div>
    </section>

    <!-- BATCH SUMMARY -->
    <section class="card" id="batchSummarySection" style="display:none;">
      <h2>Batch Summary</h2>
      <div id="batchSummary"></div>
    </section>

    <!-- RECOMMENDATIONS -->
    <section class="card" id="recommendationsSection" style="display:none;">
      <h2>Recommendations</h2>
      <div id="recommendations"></div>
    </section>

    <!-- CHART -->
    <section class="card" id="chartSection" style="display:none;">
      <h2>Composition Pie Chart</h2>
      <canvas id="compositionChart" height="120"></canvas>
    </section>

    <!-- EXPORT -->
    <section class="card" id="exportSection" style="display:none;">
      <button onclick="window.print()">Export Results as PDF</button>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
